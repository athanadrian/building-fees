<div class="container">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/">Καστοριάς</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <ng-template #loggedOutUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Είσοδος</a>
          </li>
        </ng-template>
        <li class="nav-item nav-item-right">
          <a class="nav-link" *ngIf="appUser" [routerLink]="['/all-house-fees/', appUser.$key]">Κοινόχρηστα</a>
        </li>
      </ul>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li ngbDropdown *ngIf="appUser; else loggedOutUser" class="nav-item dropdown">
            <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{appUser.name}}</a>
            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
              <!-- <a class="dropdown-item" [routerLink]="['house-fees',house-fees.year, house-fees.month]">Τρέχοντα κοινόχρηστά</a> -->
              <a class="dropdown-item" routerLink="/house-fees">Όλα τα κοινόχρηστά</a>
              <a class="dropdown-item" routerLink="/my/profiles">Αλλαγή Στοιχείων</a>
              <ng-container *ngIf="appUser.isManager">
                <a class="dropdown-item" routerLink="/admin/building-fees">Διαχείριση κοινοχρήστων</a>
                <a class="dropdown-item" routerLink="/admin/residences">Διαχείριση κατοικιών</a>
                <a class="dropdown-item" routerLink="/admin/residents">Διαχείριση κατοίκων</a>
              </ng-container>
              <a class="dropdown-item" (click)="logout()">Έξοδος</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link align-items-end" routerLink="/maintenance">Συντἠρηση</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
