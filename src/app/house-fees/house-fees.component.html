<div class="row">
  <div class="col-3">
    <fee-filter [year]="year"></fee-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let fee of filteredFees; let i of index">
        <div class="col">
         <fee-card [fee]="fee"></fee-card>
        </div>
        <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
